<mat-sidenav-container>
    <mat-sidenav #sidenav>
        <app-menu (onCloseSidenav)="onClose($event, sidenav)" [loggedInUser]="loggedInUser" (onLogout)="logout($event)"></app-menu>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <div fxHide.gt-xs>
                <button mat-icon-button (click)="onToggleSidenav(sidenav)">
                    <mat-icon>menu</mat-icon>
                </button>
            </div>
            <div>Bajnokság</div>
            <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
                <ul fxLayout fxLayoutGap="10px" class="navigation">
                    <li *ngIf="!(loggedInUser)"><a routerLink="/login">Bejelentkezés</a></li>
                    <li *ngIf="loggedInUser"><a routerLink="/login" (click)="logout()">Kijelentkezés</a></li>
                    <li *ngIf="!(loggedInUser)"><a routerLink="/register">Regisztráció</a></li>
                    <li *ngIf="loggedInUser"><a routerLink="/laligateams">Laliga</a></li>
                    <li *ngIf="loggedInUser"><a routerLink="/seriaateams">Seria A</a></li>
                    <li *ngIf="loggedInUser"><a routerLink="/premierleagueteams">Premier League</a></li>
                    <li *ngIf="loggedInUser"><a routerLink="/ligue1teams">Ligue 1</a></li>
                    <li *ngIf="loggedInUser"><a routerLink="/bundesligateams">Bundesliga</a></li>
                </ul>
            </div>
        </mat-toolbar>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
