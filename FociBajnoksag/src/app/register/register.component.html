<h2>Regisztáció</h2>
<div>
    <mat-form-field><mat-label for="firstname">Vezetéknév: </mat-label><input matInput type="text" [formControl]="firstName"></mat-form-field>
    <mat-form-field><mat-label for="lastname">Keresztnév: </mat-label><input matInput type="text" [formControl]="lastName"></mat-form-field>
    <mat-form-field><mat-label for="email">Email cím: </mat-label><input matInput type="text" [formControl]="email"></mat-form-field>
    <mat-form-field><mat-label for="password">Jelszó: </mat-label><input matInput type="password" [formControl]="password"></mat-form-field>
    <mat-form-field><mat-label for="passwordagain">Jelszó újra: </mat-label><input matInput type="password" [formControl]="passwordAgain"></mat-form-field>
    <span>
        <button mat-raised-button (click)="register()">Regisztáció</button>
        <button mat-raised-button [routerLink]="'/login'">Bejelentkezés</button>
    </span>
</div>
